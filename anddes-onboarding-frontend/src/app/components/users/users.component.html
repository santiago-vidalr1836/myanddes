<div>
  <span class="title"> Usuarios  
  </span>
</div>
<br>
<div class="entity-list">
  <div style="margin: 30px;">
  <div [align]="'end'">
    <button mat-icon-button matTooltip="Descargar Plantilla Excel" class="download-button" type="button"  aria-label="Descargar Plantilla Excel"
        (click)="descargarPlantilla()">
        <mat-icon class="material-symbols-outlined">file_download</mat-icon>
    </button>
  </div>  
  <div [align]="'end'">
    <button mat-flat-button class="btn-form" color="primary" (click)="file.click()"><mat-icon>add</mat-icon> Actualizar Usuarios</button>
    <input type="file" hidden #file [accept]="acceptedFiles" (change)="onFileSelected($event)">
  </div>
  <br>
  <mat-form-field>
      <mat-label>Buscar por nombre</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo Juan Perez" #input>
  </mat-form-field>
  <br>
  <div>
      @if (isLoadingResults) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      }
      <table mat-table [dataSource]="dataSource" matSort
      matSortActive="fullname" matSortDisableClear matSortDirection="asc">
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Foto </th>
          <td mat-cell *matCellDef="let row">
            <img [src]="row.image" class="user-image" *ngIf="row.image"/> 
            <img src="../../assets/img/noimage.png" class="user-image" *ngIf="!row.image"/> 
          </td>
        </ng-container>
    
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
        </ng-container>
    
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef> Roles </th>
          <td mat-cell *matCellDef="let row"> {{row.roles}} </td>
        </ng-container>

        <ng-container matColumnDef="job">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puesto </th>
          <td mat-cell *matCellDef="let row"> {{row.job}} </td>
        </ng-container>
        <ng-container matColumnDef="boss">
          <th mat-header-cell *matHeaderCellDef> Jefe a cargo </th>
          <td mat-cell *matCellDef="let row"> {{row.boss?row.boss.fullname:''}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button matTooltip="Detalle de Usuarios" (click)="userEdit(row)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4"> Sin datos para el filtro "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 25, 100]" aria-label="Seleccionar p&aacute;gina de usuarios"></mat-paginator>
    </div>
  </div>
</div>
<br>
<br>
