<div>
    <div>
        <br>
        <div class="header">
            <button mat-icon-button (click)="back()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <span class="user-title">
                {{activity?activity.name:''}}
            </span>
        </div>
        <br>
        @if(remoteInduction){
            <form #remoteInductionForm="ngForm" class="form-entity">
                <br>
                <span class="label">Descripci&oacute;n</span>
                <mat-form-field class="form-field">
                    <textarea rows="3"  maxlength="500"  matInput placeholder="Descripci&oacute;n" name="description" [(ngModel)]="remoteInduction.description"  required>
                    </textarea>
                    <mat-hint align="end">{{remoteInduction.description?remoteInduction.description.length:0}} / 500</mat-hint>
                </mat-form-field>
                <br>
                <br>
                <button mat-button color="primary" class="button-save" [disabled]="!remoteInductionForm.valid" (click)="save()">GUARDAR</button>
                <br>
                <br>
            </form>
        }
        <br>
        <br>
    </div>
</div>
